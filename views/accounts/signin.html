<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <c-svg class="mx-auto h-10 w-auto" src="images/logo.svg" />
    <h2 class="mt-4 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="" action="{{url_for $ "signin.process"}}" method="POST">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="you@company.com" value="{{.Email}}" {{if not .CodeSent}}autofocus{{end}}>
        </div>
        {{if not .CodeSent}}
        <p class="mt-2 text-left text-sm text-gray-500">
          We'll send a sign-in code to this email address.
        </p>
        {{end}}
      </div>

      {{if .CodeSent}}
      <div class="mt-6">
        <div class="flex items-center justify-between">
          <label for="code" class="block text-sm font-medium leading-6 text-gray-900">Code</label>
          <div class="text-sm">
            <button type="submit" name="resend" value="1" class="font-semibold text-indigo-600 hover:text-indigo-500">Resend code</button>
          </div>
        </div>
        <div class="mt-2">
          <input id="code" name="code" type="text" autocomplete="one-time-code" pattern="[0-9]*" inputmode="numeric" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="123456" autofocus>
        </div>
        {{with .CodeMsg}}
        <p class="mt-2 text-left text-sm {{.Mood | mood_text_class}}">
          {{.Text}}
        </p>
        {{end}}
      </div>
      {{end}}

      <div class="mt-6">
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
      </div>
    </form>

    <!-- <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Start a 14 day free trial</a>
    </p> -->
  </div>
</div>
