 <li {{with .id}}id="{{.}}"{{end}}>
  <c-link class="group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold cursor-pointer {{.class}}" active-class="bg-neutral-100 text-indigo-600" inactive-class="text-gray-700 hover:text-indigo-600 hover:bg-neutral-100" route={{.route}} sempath={{.sempath}} path-params={{$.ArgsByPrefix "path"}} >
    {{if .icon -}}
    <c-icon src={{.icon}} class="h-6 w-6 shrink-0 text-gray-400 group-hover:text-indigo-600 group-aria-[current]:text-indigo-600" aria-hidden="true" />
    {{- else if .letter -}}
    <span class="flex h-6 w-6 shrink-0 items-center justify-center rounded-lg border text-[0.625rem] font-medium bg-white text-gray-400 border-gray-200 group-hover:border-indigo-600 group-hover:text-indigo-600 group-aria-[current]:border-indigo-600 group-aria-[current]:text-indigo-600">{{.letter}}</span>
    {{- end}}
    <span class="truncate">{{.title}}</span>
  </c-link>
</li>
