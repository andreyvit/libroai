<section class="SubfolderList">
    <ul>    
        {{range .Folder.Subfolders}}
        <li>Subfolder {{.Name}}</li>
        {{end}}
    </ul>
</section>

<section class="ItemList">
    <ul>    
        {{range .Folder.Items}}
        <li><c-link route="lib.item" item={{.ID}}>{{.Name}}</c-link></li>
        {{end}}
    </ul>
</section>
