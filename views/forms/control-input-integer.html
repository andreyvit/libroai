<div class="relative mt-2 rounded-md shadow-sm">
    {{if .LeftLabel -}}
    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
        <span class="text-gray-500 sm:text-sm {{.LeftLabelTag.Class}}">{{.LeftLabel}}</span>
    </div>
    {{- end}}
    <input type="number" name="{{.FullName}}" id="{{.ID}}" {{if .Step}}step="{{.Step}}"{{end}} {{if .HasMin}}min="{{.Min}}"{{end}} {{if .HasMax}}max="{{.Max}}"{{end}} pattern="[0-9]*" inputmode="numeric" class="FormControl FormControl--input {{if .LeftLabel}}pl-7{{end}} {{.Class}}" value="{{.Value}}">
</div>
